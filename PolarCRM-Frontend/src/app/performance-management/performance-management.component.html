<h1>LC Management</h1>

<mat-card>
    <ng-container *ngIf="ready then content else loading"></ng-container>
</mat-card>

<ng-template #content>
    <div class="member-nav">
        <mat-nav-list>
            <ng-container *ngFor="let member of members">
                <mat-list-item
                    [routerLink]="[{outlets: {'member': [member._id]}}]"
                    [routerLinkActive]="['activeMember']"
                >
                    {{member.firstName}} {{member.familyName[0]}}.
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-nav-list>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="member-performance">
        <router-outlet name="member"></router-outlet>
    </div>
</ng-template>

<ng-template #loading>
    <div class="loading">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
